<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Annuaire des Ã‰tablissements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header>
        <h1>ğŸ½ï¸ Explorer nos Ã©tablissements</h1>
        <div class="filters">
            <button onclick="filterType('')">Tous</button>
            <button onclick="filterType('Restaurant')">Restaurants</button>
            <button onclick="filterType('Bar')">Bars</button>
            <button onclick="filterType('HÃ´tel')">HÃ´tels</button>
        </div>
    </header>

    <main id="list" class="cards-container">
        <p>Chargement des Ã©tablissements...</p>
    </main>

    <script>
        let allEstablishments = [];

        async function loadEstablishments() {
            try {
                const res = await fetch("/api/establishments");
                allEstablishments = await res.json();
                displayEstablishments(allEstablishments);
            } catch (err) {
                document.getElementById("list").innerHTML =
                    "<p>Erreur de chargement ğŸ˜¢</p>";
            }
        }

        function displayEstablishments(data) {
            const container = document.getElementById("list");
            container.innerHTML = "";

            if (data.length === 0) {
                container.innerHTML = "<p>Aucun Ã©tablissement trouvÃ©.</p>";
                return;
            }

            data.forEach((est) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
          <a href="/establishment/${est.id}" class="link-card">
            <img src="${est.image_url}" alt="${est.name}">
            <div class="info">
              <h3>${est.name}</h3>
              <p><b>${est.type}</b> - ${est.location}</p>
              <p>${est.description}</p>
              <span class="open-btn">ğŸ‘ï¸ Voir les dÃ©tails</span>
            </div>
          </a>
        `;
                container.appendChild(card);
            });
        }

        function filterType(type) {
            if (!type) {
                displayEstablishments(allEstablishments);
            } else {
                const filtered = allEstablishments.filter(
                    (est) => est.type.toLowerCase() === type.toLowerCase()
                );
                displayEstablishments(filtered);
            }
        }

        loadEstablishments();
    </script>
</body>

</html>
